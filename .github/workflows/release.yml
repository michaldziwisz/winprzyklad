name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  win64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install MinGW-w64 + zip
        run: sudo apt-get update && sudo apt-get install -y --no-install-recommends mingw-w64 zip

      - name: Build .exe
        run: ./scripts/build-win-mingw.sh

      - name: Package
        run: |
          mkdir -p dist
          cp build/DostepneKontrolki.exe dist/
          sha256sum dist/DostepneKontrolki.exe > dist/DostepneKontrolki.exe.sha256
          zip -9 dist/DostepneKontrolki-win64.zip -j dist/DostepneKontrolki.exe dist/DostepneKontrolki.exe.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/DostepneKontrolki.exe
            dist/DostepneKontrolki.exe.sha256
            dist/DostepneKontrolki-win64.zip

